<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-5">
   
    <button class="btn btn-primary btn-lg rounded-pill" [routerLink]="'/admin/AddRoom'">
      <i class="fas fa-plus me-2"></i>Add New Room
    </button>
  </div>

  <div class="row g-5">
    <!-- Increased gap to g-5 -->
    <div *ngFor="let Room of AllRooms" class="col-md-6 col-lg-4 mb-5">
      <!-- Added mb-5 -->
      <div class="card room-card h-100 border-0 shadow-lg overflow-hidden">
        <div class="card-img-container">
          <img [src]="apiBaseUrl + 'images/rooms/' + Room.image"
               class="card-img-top"
               alt="{{Room.roomName}}"
               >
        </div>

        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-start mb-3">
            <h3 class="card-title fw-bold mb-0">{{Room.roomName}}</h3>
            <span class="badge bg-primary bg-opacity-10 text-primary fs-6">
              <i class="fas fa-users me-1"></i> {{Room.capacity}}
            </span>
          </div>

          <p class="card-text text-muted mb-4">{{Room.roomDescription || 'Premium room with all amenities'}}</p>

          <div class="d-flex justify-content-between align-items-center">
            <span class="text-primary">
              <i class="fas fa-expand me-1"></i> {{Room.roomSize || '25mÂ²'}}
            </span>
            <a class="btn btn-outline-primary rounded-pill px-4"
               routerLink="/admin/RoomAvailability/{{Room.id}}">
              <i class="far fa-calendar-alt me-2"></i> Add Availability
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
