<div class="container mt-5">
  <h2 class="text-center mb-4">💳 Payment</h2>

  <div class="card p-4 shadow-sm">
    <h5>🎬 Movie ID: {{ bookingData.movieId }}</h5>
    <p>🪑 Seats: {{ bookingData.seat1 }}, {{ bookingData.seat2 }}, {{ bookingData.seat3 }}</p>
    <p>💰 Total Price: {{ bookingData.totalPrice }} JOD</p>

    <!-- طريقة الدفع -->
    <div class="form-group mt-3">
      <label for="paymentMethod">Choose Payment Method:</label>
      <select class="form-control" id="paymentMethod" [(ngModel)]="paymentMethod">
        <option value="Credit Card">Credit Card</option>
        <option value="Cash">Cash</option>
        <option value="Orange Money">Orange Money</option>
      </select>
    </div>

    <!-- ✅ إذا اختار بطاقة -->
    <div *ngIf="paymentMethod === 'Credit Card'" class="mt-3">
      <div class="form-group">
        <label>Cardholder Name</label>
        <input type="text" class="form-control" [(ngModel)]="cardInfo.name">
      </div>
      <div class="form-group mt-2">
        <label>Card Number</label>
        <input type="text" class="form-control" maxlength="20" [(ngModel)]="cardInfo.number">
      </div>
      <div class="form-row mt-2">
        <div class="form-group col-md-6">
          <label>Expiry Date</label>
          <input type="text" class="form-control" placeholder="MM/YY" [(ngModel)]="cardInfo.expiry">
        </div>
        <div class="form-group col-md-6">
          <label>CVV</label>
          <input type="text" class="form-control" maxlength="4" [(ngModel)]="cardInfo.cvv">
        </div>
      </div>
    </div>

    <button class="btn btn-primary mt-4 w-100" (click)="submitPayment()">
      💸 Proceed to Payment
    </button>
  </div>
</div>
